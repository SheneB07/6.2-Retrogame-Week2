<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="start-background"></div>
    <div id="snowlayer"></div>
    <div class="gift-screen">
        <div class="row-container">
            <div class="row">
                <a href="startscreen.html"><img src="assets/green.png"></a>
            </div>
            <div class="row">
                <img src="assets/skins-title.png" id="skins-title">
            </div>
            <div class="row"></div>
        </div>
        <div class="giftrow-container">
           
            <div class="gift-row">
                <div class="giftoption">
                <img src="assets/cube-1.png" class="cube-skin">
                </div>
                <div class="giftoption">
                <img src="assets/cube-2.png" class="cube-skin">
                </div>
                <div class="giftoption">
                <img src="assets/cube-3.png" class="cube-skin">
                </div>
                <div class="giftoption">
                <img src="assets/cube-4.jpg" class="cube-skin">
                </div>
                <div class="giftoption">
                <img src="assets/cube-5.png" class="cube-skin">
                </div>
            </div>
            
        </div>
        
    </div>
</body>
<script>
     let x = 0;
    const speed = 0.8;
    
    const background = document.getElementById("start-background");
    function animate(){
        x -= speed;
        background.style.backgroundPosition = `${x}px 0`;
        requestAnimationFrame(animate);
    }

    //Sneeuw
const snowLayer = document.getElementById("snowlayer"); 
for(var i = 0; i<50; i++){
    let leftSnow = Math.floor(Math.random() * window.innerWidth);
    let topSnow = Math.floor(Math.random() * window.innerHeight);
    let widthSnow = Math.floor(Math.random() * 60);
    let timeSnow = Math.floor((Math.random() * 5) + 5);
    let div = document.createElement("div");
    div.classList.add("snow");
    div.style.left = leftSnow + 'px';
    div.style.top = topSnow + 'px';
    div.style.width = widthSnow + 'px';
    div.style.height = widthSnow + 'px';
    div.style.animationDuration = timeSnow + 's';
    snowLayer.appendChild(div);
}

const skins = document.querySelectorAll(".cube-skin");

skins.forEach(skin => {
    skin.addEventListener("click", () => {
        localStorage.setItem("selectedSkin", skin.src);
        console.log("Selected skin:", skin.src);
    });
});


    animate();
</script>
</html>
