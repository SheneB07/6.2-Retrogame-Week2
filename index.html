<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-background"></div>
    <div id="snowlayer"></div>
    <div id="settings-container">
            <div id="settings-box">
                 
                <div id="how-button">
                    <img src="assets/how-title.png" id="how-title">
                </div>
                <h2>- Jump with spacebar<br>
                    - Collect the star in the map<br>
                    <br>
                    (Close by clicking on the information button again)</h2>
            </div>
        </div>
    <div class="start-screen">
        <div class="row-container">
            <div class="row">
                
            </div>
            <div class="row">
                <img src="assets/geometry-title.png" id="title">
            </div>
            <div class="row">
                <img src="assets/logo - winter edition.png" id="winter-edition">
            </div>
        </div>
        <div class="row-container">
            <div class="row">
                <a href="giftscreen.html"><div id="giftbutton"><img src="assets/gift-icon.png" id="gift-button"></div></a>
            </div>
            <div class="row">
                <a href="gamescreen.html"><div id="playbutton"><img src="assets/play-button.webp" id="play-button"></div></a>
            </div>
            <div class="row">
                <a><div id="settingsbutton"><img src="assets/information-icon.png" id="settings-button"></div></a>
            </div>
        </div>
        
    </div>
</body>
<script>

    //Achtergrond animatie
    let x = 0;
    const speed = 0.8;
    
    const background = document.getElementById("start-background");
    function animate(){
        x -= speed;
        background.style.backgroundPosition = `${x}px 0`;
        requestAnimationFrame(animate);
    }

    

//Sneeuw
const snowLayer = document.getElementById("snowlayer"); 
for(var i = 0; i<50; i++){
    let leftSnow = Math.floor(Math.random() * window.innerWidth);
    let topSnow = Math.floor(Math.random() * window.innerHeight);
    let widthSnow = Math.floor(Math.random() * 60);
    let timeSnow = Math.floor((Math.random() * 5) + 5);
    let div = document.createElement("div");
    div.classList.add("snow");
    div.style.left = leftSnow + 'px';
    div.style.top = topSnow + 'px';
    div.style.width = widthSnow + 'px';
    div.style.height = widthSnow + 'px';
    div.style.animationDuration = timeSnow + 's';
    snowLayer.appendChild(div);
}

//Settings knop
const settingsButton = document.getElementById("settings-button");
const settingsContainer = document.getElementById("settings-container");

settingsButton.addEventListener("click", () => {
    if(settingsContainer.style.display === "none" || settingsContainer.style.display === ""){
        settingsContainer.style.display = "flex";
    } else {
        settingsContainer.style.display = "none";
    }
});

animate();
</script>
</html>
