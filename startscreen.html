<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="start-background"></div>
    <div id="snowlayer"></div>
    <div class="settings-container">
            <div id="settings-box">
                <img src="assets/settings-title.png" id="settings-title">
                <div id="how-button">
                    <img src="assets/how-title.png" id="how-title">
                </div>
                <div id="change-music">
                    <img src="assets/music-on-icon.png" id="music-on-icon">
                </div>
            </div>
        </div>
    <div class="start-screen">
        <div class="row-container">
            <div class="row">
                
            </div>
            <div class="row">
                <img src="assets/geometry-title.png" id="title">
            </div>
            <div class="row">
                <img src="assets/logo - winter edition.png" id="winter-edition">
            </div>
        </div>
        <div class="row-container">
            <div class="row">
                <a href="giftscreen.html"><div id="giftbutton"><img src="assets/gift-icon.png" id="gift-button"></div></a>
            </div>
            <div class="row">
                <a href="index.html"><div id="playbutton"><img src="assets/play-button.webp" id="play-button"></div></a>
            </div>
            <div class="row">
                <a><div id="settingsbutton"><img src="assets/settings-icon.png" id="settings-button"></div></a>
            </div>
        </div>
        
    </div>
</body>
<script>
    let x = 0;
    const speed = 0.8;
    
    const background = document.getElementById("start-background");
    function animate(){
        x -= speed;
        background.style.backgroundPosition = `${x}px 0`;
        requestAnimationFrame(animate);
    }

    

    //Sneeuw
const snowLayer = document.getElementById("snowlayer"); 
// let snowflakeCount = 50;
for(var i = 0; i<50; i++){
    let leftSnow = Math.floor(Math.random() * window.innerWidth);
    let topSnow = Math.floor(Math.random() * window.innerHeight);
    let widthSnow = Math.floor(Math.random() * 60);
    let timeSnow = Math.floor((Math.random() * 5) + 5);
    console.log(leftSnow);
    let div = document.createElement("div");
    div.classList.add("snow");
    div.style.left = leftSnow + 'px';
    div.style.top = topSnow + 'px';
    div.style.width = widthSnow + 'px';
    div.style.height = widthSnow + 'px';
    div.style.animationDuration = timeSnow + 's';
    snowLayer.appendChild(div);
}
animate();
</script>
</html>
